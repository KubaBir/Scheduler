{% extends 'core/base.html' %}

{% block content %}

<div class="fs-1" style="text-align: center; margin-bottom:20px">Login</div>


<div class="container border shadow border-primary rounded p-4 pt-5" style="width: 40%">

    <form method='POST'>
        {% csrf_token %}
        
            <div class="form-outline mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Login</button>
            
    
    </form>
    <div style="text-align: center; margin: 5px">or</div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <a class="btn btn-sm btn-outline-primary" href="{% url 'authentication:register' %}">Register</a>
    </div>
</div>


{% endblock %}
